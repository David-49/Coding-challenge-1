<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>


    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="content">
        <img class="img-bg" src="images/pattern-bg.svg" alt="">
        <div class="content-text">
            <div class="bloc-citation bloc-author-1" id="citation-1">
                <img class="img-quote" src="images/pattern-quotes.svg" alt="">
                <p class="citation citation-1" id="citationID"></p>
                <p class="author-name" id="nameAuthor"></p>
            </div>

        </div>
        <div class="bloc-image">
            <div class="control-Slider" id="controller">

                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" class="arrow arrow-left" id="prevBtn">
                    <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" /></svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" class="arrow arrow-left" id="nextBtn">
                    <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" /></svg>
            </div>

            <img class="image image-1" id="image" src="" alt="">
        </div>
        <img class="img-curve" src="images/pattern-curve.svg" alt="">
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://daviddognin.com/">David DOGNIN</a>.
    </div>



    <script src="main.js"></script>
</body>

</html>
